<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../anglo-gallary/anglo-main-logo-6.jpg">
    <title>Contact-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../index.html"><div class="home"><h2> Home</h2></div></a>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Contact Us</h2>
                <hr>
            </div>
             <input type="hidden" name="access_key" value="bf992132-4fe5-4d23-9f4f-8ed498babeab">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <label for="">Business Unit</label>
            <span class="contact-inputs"><select name="menu" class="menu2" aria-required="true" aria-invalid="false"><option value="Agriculture">Agriculture</option><option value="Oil & Gas">Oil & Gas</option><option value="Construction">Construction</option><option value="Professional Services">Professional Services</option><option value="Suppliers/Procurement">Suppliers/Procurement</option><option value="Transportation">Transportation</option></select></span>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="./assets/submit.png" alt=""></button>
        </form>
        <div class="contact-right">
            <a href="../index.html"><img src="./assets/anglo-main-logo-2B.jpeg" alt=""></a>

        </div>
    </div>
</body>
</html>
